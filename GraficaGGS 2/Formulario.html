<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Receituários - Gráfica GGS</title>
    <link href="main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Formulário de Receituário</h1>

      <form id="formulario">
        <label for="nome">Nome do profissional:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao" required />

        <label for="registro">Registro Profissional (CRM, CRO, etc.):</label>
        <input type="text" id="registro" name="registro" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" />

        <h3 class="subtitulo-endereco">Endereço residencial</h3>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" />

        <label for="rua">Rua/Av:</label>
        <input type="text" id="rua" name="rua" />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" />

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" />

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" maxlength="2" />

        <label for="tipo-receituario">Tipo de receituário:</label>
        <select id="tipo-receituario" name="tipo-receituario" required>
          <option value="">Selecione</option>
          <option value="receituario_a">Receituário Tipo A</option>
          <option value="receituario_b">Receituário Tipo B</option>
          <option value="receituario_b2">Receituário Tipo B2</option>
          <option value="receituario_retinoides">Receituário Retinoides</option>
          <option value="procuracao_a">Procuração Tipo A</option>
          <option value="requisicao">Requisição</option>
          <option value="declaracao">Declaração</option>
        </select>

        <button type="button" id="gerar">Gerar documento</button>
      </form>

      <div id="preview-container">
        <img id="preview1" src="" alt="Prévia do documento" />
      </div>

      <a id="downloadBtn" href="#" style="display:none;">Baixar documento</a>
    </div>
  </body>
</html>
